<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophelia Icons - Advanced Preview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-bounce { animation: bounce 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        @keyframes bounce { 0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); } 50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); } }
    </style>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // Icon data - buraya gerçek ikon verilerini ekleyeceğiz
        const iconData = {
            "Heart": { path: "M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" },
            "Search": { path: "M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" },
            "Eye": { path: "M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z M12 12a3 3 0 100-6 3 3 0 000 6z" },
            "ArrowRight": { path: "M13 7l5 5m0 0l-5 5m5-5H6" },
            "Check": { path: "M5 13l4 4L19 7" },
            "X": { path: "M6 18L18 6M6 6l12 12" },
            "Menu": { path: "M4 6h16M4 12h16M4 18h16" },
            "Spinner": { path: "M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" }
        };

        const IconComponent = ({ name, path, size = 24, color = "#262626", variant = "filled", strokeWidth = 1.5, rotate = 0, mirrored = false, flipped = false, spin = false, pulse = false, bounce = false, opacity = 1, className = "" }) => {
            const isOutlined = variant === 'outlined';
            const isLinear = variant === 'linear';
            
            const fillValue = isOutlined || isLinear ? 'none' : 'currentColor';
            const strokeValue = isOutlined || isLinear ? 'currentColor' : 'none';
            
            const transforms = [];
            if (rotate) transforms.push(`rotate(${rotate}deg)`);
            if (mirrored) transforms.push('scaleX(-1)');
            if (flipped) transforms.push('scaleY(-1)');
            
            const animationClasses = [];
            if (spin) animationClasses.push('animate-spin');
            if (pulse) animationClasses.push('animate-pulse');
            if (bounce) animationClasses.push('animate-bounce');
            
            const styles = {
                color,
                opacity: opacity,
                transform: transforms.length ? transforms.join(' ') : undefined,
            };

            return React.createElement('svg', {
                width: size,
                height: size,
                viewBox: "0 0 24 24",
                fill: fillValue,
                stroke: strokeValue,
                strokeWidth: strokeWidth,
                strokeLinecap: 'round',
                strokeLinejoin: 'round',
                xmlns: "http://www.w3.org/2000/svg",
                className: [...animationClasses, className].filter(Boolean).join(" "),
                style: styles
            }, React.createElement('path', { d: path, stroke: 'currentColor', strokeWidth: '2', strokeLinecap: 'round', strokeLinejoin: 'round' }));
        };

        const IconsPreview = () => {
            const [query, setQuery] = useState("");
            const [size, setSize] = useState(32);
            const [color, setColor] = useState("#262626");
            const [secondaryColor, setSecondaryColor] = useState("#F62829");
            const [variant, setVariant] = useState("filled");
            const [strokeWidth, setStrokeWidth] = useState(1.5);
            const [rotate, setRotate] = useState(0);
            const [mirrored, setMirrored] = useState(false);
            const [flipped, setFlipped] = useState(false);
            const [spin, setSpin] = useState(false);
            const [pulse, setPulse] = useState(false);
            const [bounce, setBounce] = useState(false);
            const [opacity, setOpacity] = useState(1);
            const [showCode, setShowCode] = useState(false);
            const [copiedIcon, setCopiedIcon] = useState(null);

            const filtered = useMemo(() => {
                const q = query.trim().toLowerCase();
                if (!q) return Object.entries(iconData);
                return Object.entries(iconData).filter(([name]) => name.toLowerCase().includes(q));
            }, [query]);

            const copyToClipboard = async (iconName) => {
                const iconCode = `import { ${iconName} } from "./src/components";

<${iconName}
  size={${size}}
  color="${color}"
  variant="${variant}"
  strokeWidth={${strokeWidth}}
  rotate={${rotate}}
  mirrored={${mirrored}}
  flipped={${flipped}}
  spin={${spin}}
  pulse={${pulse}}
  bounce={${bounce}}
  opacity={${opacity}}
  title="${iconName} icon"
/>`;

                try {
                    await navigator.clipboard.writeText(iconCode);
                    setCopiedIcon(iconName);
                    setTimeout(() => setCopiedIcon(null), 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
            };

            return React.createElement('div', { className: "min-h-screen bg-white dark:bg-black text-black dark:text-white p-6" },
                React.createElement('div', { className: "max-w-7xl mx-auto space-y-6" },
                    // Header
                    React.createElement('div', { className: "flex justify-between items-center" },
                        React.createElement('h1', { className: "text-2xl md:text-3xl font-bold" }, "🎨 Ophelia Icons Library"),
                        React.createElement('div', { className: "flex items-center gap-4" },
                            React.createElement('label', { className: "flex items-center gap-2" },
                                React.createElement('input', {
                                    type: "checkbox",
                                    checked: showCode,
                                    onChange: (e) => setShowCode(e.target.checked),
                                    className: "rounded"
                                }),
                                React.createElement('span', { className: "text-sm" }, "Show Code")
                            ),
                            React.createElement('div', { className: "text-sm text-gray-500 dark:text-gray-400" },
                                `${filtered.length} icons`
                            )
                        )
                    ),

                    // Advanced Controls
                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 bg-gray-50 dark:bg-zinc-900 p-6 rounded-xl border border-gray-200 dark:border-zinc-800" },
                        // Search
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, "Search Icons"),
                            React.createElement('input', {
                                value: query,
                                onChange: (e) => setQuery(e.target.value),
                                placeholder: "Search by name...",
                                className: "w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 outline-none focus:ring-2 focus:ring-blue-500"
                            })
                        ),

                        // Size
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, `Size: ${size}px`),
                            React.createElement('input', {
                                type: "range",
                                min: 12,
                                max: 128,
                                value: size,
                                onChange: (e) => setSize(parseInt(e.target.value, 10)),
                                className: "w-full"
                            })
                        ),

                        // Variant
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, "Variant"),
                            React.createElement('select', {
                                value: variant,
                                onChange: (e) => setVariant(e.target.value),
                                className: "w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 outline-none"
                            },
                                React.createElement('option', { value: "filled" }, "Filled"),
                                React.createElement('option', { value: "outlined" }, "Outlined"),
                                React.createElement('option', { value: "duotone" }, "Duotone"),
                                React.createElement('option', { value: "linear" }, "Linear")
                            )
                        ),

                        // Primary Color
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, "Primary Color"),
                            React.createElement('div', { className: "flex gap-2" },
                                React.createElement('input', {
                                    type: "color",
                                    value: color,
                                    onChange: (e) => setColor(e.target.value),
                                    className: "w-12 h-10 rounded border border-gray-300 dark:border-zinc-700"
                                }),
                                React.createElement('input', {
                                    value: color,
                                    onChange: (e) => setColor(e.target.value),
                                    className: "flex-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 outline-none"
                                })
                            )
                        ),

                        // Stroke Width
                        (variant === 'outlined' || variant === 'linear') && React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, `Stroke Width: ${strokeWidth}`),
                            React.createElement('input', {
                                type: "range",
                                min: 0.5,
                                max: 4,
                                step: 0.1,
                                value: strokeWidth,
                                onChange: (e) => setStrokeWidth(parseFloat(e.target.value)),
                                className: "w-full"
                            })
                        ),

                        // Transform
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, "Transform"),
                            React.createElement('div', { className: "grid grid-cols-2 gap-2" },
                                React.createElement('input', {
                                    type: "number",
                                    placeholder: "Rotate",
                                    value: rotate,
                                    onChange: (e) => setRotate(parseInt(e.target.value || "0", 10)),
                                    className: "px-2 py-1 rounded border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 outline-none text-sm"
                                }),
                                React.createElement('div', { className: "flex gap-1" },
                                    React.createElement('button', {
                                        onClick: () => setMirrored(!mirrored),
                                        className: `px-2 py-1 rounded text-xs ${mirrored ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-zinc-700'}`
                                    }, "↔️"),
                                    React.createElement('button', {
                                        onClick: () => setFlipped(!flipped),
                                        className: `px-2 py-1 rounded text-xs ${flipped ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-zinc-700'}`
                                    }, "↕️")
                                )
                            )
                        ),

                        // Animations
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, "Animations"),
                            React.createElement('div', { className: "flex gap-2" },
                                React.createElement('label', { className: "flex items-center gap-1" },
                                    React.createElement('input', {
                                        type: "checkbox",
                                        checked: spin,
                                        onChange: (e) => setSpin(e.target.checked),
                                        className: "rounded"
                                    }),
                                    React.createElement('span', { className: "text-xs" }, "Spin")
                                ),
                                React.createElement('label', { className: "flex items-center gap-1" },
                                    React.createElement('input', {
                                        type: "checkbox",
                                        checked: pulse,
                                        onChange: (e) => setPulse(e.target.checked),
                                        className: "rounded"
                                    }),
                                    React.createElement('span', { className: "text-xs" }, "Pulse")
                                ),
                                React.createElement('label', { className: "flex items-center gap-1" },
                                    React.createElement('input', {
                                        type: "checkbox",
                                        checked: bounce,
                                        onChange: (e) => setBounce(e.target.checked),
                                        className: "rounded"
                                    }),
                                    React.createElement('span', { className: "text-xs" }, "Bounce")
                                )
                            )
                        ),

                        // Opacity
                        React.createElement('div', { className: "space-y-2" },
                            React.createElement('label', { className: "block text-sm font-medium" }, `Opacity: ${opacity}`),
                            React.createElement('input', {
                                type: "range",
                                min: 0,
                                max: 1,
                                step: 0.1,
                                value: opacity,
                                onChange: (e) => setOpacity(parseFloat(e.target.value)),
                                className: "w-full"
                            })
                        )
                    ),

                    // Grid
                    React.createElement('div', { className: "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" },
                        ...filtered.map(([name, data]) =>
                            React.createElement('div', {
                                key: name,
                                className: "group border border-gray-200 dark:border-zinc-800 rounded-lg p-4 flex flex-col items-center gap-3 bg-white dark:bg-zinc-900 hover:shadow-lg transition-all duration-200 relative"
                            },
                                // Icon
                                React.createElement('div', { className: "flex items-center justify-center" },
                                    React.createElement(IconComponent, {
                                        name,
                                        path: data.path,
                                        size,
                                        color,
                                        variant,
                                        strokeWidth,
                                        rotate,
                                        mirrored,
                                        flipped,
                                        spin,
                                        pulse,
                                        bounce,
                                        opacity,
                                        className: "transition-colors group-hover:text-blue-500"
                                    })
                                ),
                                
                                // Name
                                React.createElement('div', { className: "text-xs text-center break-words leading-tight opacity-80 font-mono" }, name),
                                
                                // Copy Button
                                React.createElement('button', {
                                    onClick: () => copyToClipboard(name),
                                    className: "absolute top-2 right-2 p-1 rounded-full bg-gray-100 dark:bg-zinc-800 hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors opacity-0 group-hover:opacity-100",
                                    title: "Copy code"
                                },
                                    copiedIcon === name ? 
                                        React.createElement('span', { className: "text-green-500 text-xs" }, "✓") :
                                        React.createElement('span', { className: "text-gray-500 text-xs" }, "📋")
                                ),
                                
                                // Code Preview
                                showCode && React.createElement('div', { className: "absolute bottom-0 left-0 right-0 bg-black text-white text-xs p-2 rounded-b-lg opacity-0 group-hover:opacity-100 transition-opacity max-h-32 overflow-y-auto" },
                                    React.createElement('pre', { className: "whitespace-pre-wrap" },
                                        `<${name}\n  size={${size}}\n  color="${color}"\n  variant="${variant}"${(variant === 'outlined' || variant === 'linear') ? `\n  strokeWidth={${strokeWidth}}` : ''}\n  rotate={${rotate}}\n  mirrored={${mirrored}}\n  flipped={${flipped}}\n  spin={${spin}}\n  pulse={${pulse}}\n  bounce={${bounce}}\n  opacity={${opacity}}\n/>`
                                    )
                                )
                            )
                        )
                    ),

                    // No results
                    filtered.length === 0 && React.createElement('div', { className: "text-center opacity-70 py-20" },
                        React.createElement('div', { className: "text-6xl mb-4" }, "🔍"),
                        React.createElement('div', { className: "text-xl font-medium mb-2" }, "No icons found"),
                        React.createElement('div', { className: "text-gray-500" }, "Try a different search term")
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(IconsPreview), document.getElementById('root'));
    </script>
</body>
</html>
